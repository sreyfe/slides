### 1. What are Digital humanities?
- Like "Comparative Literature," an anxiogenic term
	- a la René Wellek
- A very broad term for many approaches
- Many ways to answer, hence [What Is Digital Humanities](https://whatisdigitalhumanities.com/)

### Digital, digitized, and numerical humanities, according to Roth

- <em>Digitized humanities</em>: emphasizes the constitution, management, and processing of digitized archives
- <em>Numerical humanities</em>: emphasizes mathematical abstraction and the development of numerical and formal models
- <em>Humanities of the digital</em>: emphasizes computer-mediated interactions and online communities

<small>cf. Camille Roth: Digital, digitized, and numerical humanities. In: Digital Scholarship in the Humanities 34.3 (2019), S. 616–632. ([doi:10.1093/llc/fqy057](https://doi.org/10.1093/llc/fqy057))</small>

### DH according to Krämer
- Krämer argues that DH is not in the hermeneutic tradition of the humanities, but in the diagrammatic
- Wants to deprivilege hermaneutics and interpretation as "the royal road and gateway of traditional humanities"
- Instead, emphasizes 'cultural technique of flattening'
	- the projection of complex relations onto an artificial flatness

--
Krämer seeks a numerical heritage for the humanities in the

"the dating of letters, books, and documents, of designing catalogs of works, concordances, and keyword indexes." (Krämer)

<small>“Should We Really ‘Hermeneutise’ the Digital Humanities? A Plea for the Epistemic Productivity of a ‘Cultural Technique of Flattening’ in the Humanities. | Published in Journal of Cultural Analytics.”</small>

--
she writes:

"Alphabetically structured corpora of information make knowledge intersubjectively addressable and accessible: encyclopedia, lexicons, dictionaries, but also library catalogs, concordances, and keyword indexes as well as the private note boxes of scholarly work utilize the epistemic functions of alphabetical sorting. The alphanumeric draws on artificial flatness." (Krämer)

Ex. 1: Stutchkoff's <em>Oytser</em>
![oytser](images/oytser.png)<!-- .element height="600px;" -->

--
- Stutchkoff: actor, playwright, composer, lexicographer
- In 1931 he published a rhyming dictionary for Yiddish (ייִדישער גראַמען־לעקסיקאָן)
- best known for the <em>Oytser</em>, published in 1950 and edited by the Yiddish linguist Max Weinreich
- 930 pages, 620 semantic fields
	- from זײַן (being) to געבעטהױז (ניט ייִדיש) (house of prayer, non-Jewish)

--
### An attempt to flatten Yiddish semantics into a single book
#### But also, perhaps, to create an automaton -- a paper machine that knows the language and can transmit it
##### A paper golem, if we may be so bold???

--
#### Questions of encoding
- the <em>Oytser</em> wants to compress all of Yiddish, but it is also a prescriptive work
- the editors have a concept of a <em>kulturshprakh</em>
	- international standard of Yiddish communication

--
#### Deviations

- ↓ (not recommended in the kulturshprakh)
- ° (not (yet) accepted in the kulturshprakh, mostly Slavic words)
- \* (vulgar expression)
- number of acronyms denoting proscribed origins 
	- e.g. [אמ] for Americanisms (which they oppose), [קל] for Klezmer-loshn

--
#### Encoded language planning
- In their intro, write about the encoding
- After the Holocaust, there is no possibility of Slavic languages "flooding" Yiddish, so they are to be used as an element for the "enrichment" of Yiddish
- Whereas English is too dangerous, threatens to overwhelm Yiddish entirely
