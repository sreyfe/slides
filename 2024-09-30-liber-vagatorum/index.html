### Quibbles with Gilman
- Translation of the book as "Book of Thieves"
	- Liber Vagatorum/Der Bettler Orden
	- Book of Vagabonds/The Beggars' (Monastic) Orders
- More about peripatetics and swindler than thieves

--

- Description of the language at the end as "thieves' cant"

## Gaunersprache
- The other term used to identify this Jewish, otherly discourse is Gaunersprache
- Probably contributes significantly to Gilman's use of "thieves' cant"
	- Gauner can mean petty thief, but more generally refers to swindlers, con men, deceivers etc.

--
## Surprising etymology!
![gauner](images/gauner_etymology.png)

--
## And the word is in LV
- Taken from the language in order to reference the language...

![joner](images/joner.png)<!-- .element height="450px;" -->

--

## The Grimms dissent
![dissent](images/grimm_dissent.jpg)<!-- .element height="450px;" -->

--
## But more recent scholars assent:
- Kluge (Etymologisches Wörterbuch der deutschen Sprache)
- Pfeifer, Braun, et al. (Etymologisches Wörterbuch des Deutschen)

So let's go with it!

--
## So יװן means Greek...
- c.f. Genesis 10

--
## But it also means non-Jew!
- Cf. Finkel
![yovn](images/yovn_finkl.png)
- A cryptic word, not easily understood by gentiles
- Eventually meaning Russian soldier in particular

--
This term is associated with cryptic Yiddish speech (Roskies, *Call it Jewspeak*, 264)
![jewspeak](images/jewspeak.png)<!-- .element height="450px;" -->

--
Related to Seidmans *lehavdl loshn* (Seidman, *Faithful Renderings*, 5)
![lehavdl](images/lehavdl.png)<!-- .element height="450px;" -->

--
So a word used in the actual secret language of the Jews to refer to the non-Jewish other, comes to be used
to describe, and to other, the supposed secret language of the Jews.

---
## It's all Greco-Latin to me!
- Rotwelsch = Red Latinate = Red Other = Jew-ish speech
luftmenschen.
- Gaunersprache = Greek language(!) = Non-Jewish language = Jewish language(?)
- Overlapping exonyms
	- contradictory but why shouldn't they be?
